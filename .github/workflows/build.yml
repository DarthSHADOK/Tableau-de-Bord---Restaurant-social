name: Build Application Windows

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 1. COMPILATION RAPIDE (--onedir)
    # Crée le dossier dist/GestionResto avec tout dedans (exe + libs)
    - name: Build with PyInstaller
      run: |
        pyinstaller --onedir --noconsole --name GestionResto --add-data "Images;Images" main.py

    # 2. RELEASE CIBLÉE
    # On va chercher JUSTE le fichier .exe dans le dossier pour l'envoyer sur GitHub.
    # C'est exactement ta procédure manuelle.
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/GestionResto/GestionResto.exe
        prerelease: ${{ contains(github.ref, '-beta') }}