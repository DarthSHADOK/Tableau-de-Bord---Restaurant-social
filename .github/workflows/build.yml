name: Build Application Windows

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 1. COMPILATION HYBRIDE (DOSSIER)
    - name: Build with PyInstaller
      run: |
        pyinstaller --onedir --noconsole --name GestionResto --add-data "Images;Images" --add-data "db;db" main.py

    # 2. RELEASE INTELLIGENTE
    # On publie uniquement le .exe léger.
    # ET on détecte automatiquement si c'est une Bêta grâce au nom du tag.
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/GestionResto/GestionResto.exe
        # Si le tag contient "-beta", ça devient une Pré-release automatiquement
        prerelease: ${{ contains(github.ref, '-beta') }}